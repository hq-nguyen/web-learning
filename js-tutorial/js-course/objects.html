<body>
    <h1>Object in JavaScript</h1>
    <script>
        // const product = {

        // console.log(typeof product);
        // console.log(product.name);

        // product.price = 1200;

        // console.log(product.price);

        // product.newProperty = true;
        // console.log(product);

        // delete product.newProperty;

        const product2 = {
            name: 'T-shirt',
            'delivery-time': '2 days',
            rating: {
                stars: 4.5,
                sell: 100
            },
            fun: function f1(){
                console.log('Function inside object');
            }
        };

        console.log(product2);

        /* 
        bracket notation: lets us use a variable to access a property
        */
        console.log(product2['name'])
        // console.log(product2.delivery-time)
        // console.log(product2['delivery-time'])
        console.log(product2);

        console.log(product2.rating['stars']);
        product2.fun();


        /*
        ========  JSON =========: 
        - JavaScript Object Notation
        - similar to object but less features
        - no function
        - using double quotes for property names
        - using when sending data to server
        - when storing data in a file
        */
       
        //json from javascript object
        console.log(JSON.stringify(product2));

        //json to js object
        const jsonString =JSON.stringify(product2);
        console.log(JSON.parse(jsonString));

    </script>
